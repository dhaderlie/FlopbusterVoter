<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Movie Flops Voting App</title>
</head>

<body>
  <h1 class="text-center">Vote for your favorite Movie Flop</h1>

  <div class="container">
    <div class="col">
      <!-- Waterworld - 1995, budget - $175 million, Domestic gross - 88.2 million, worldwide gross - $264.2 million -->
      <img class="img img-fluid" src="../assets/images/waterworld-movie-poster.jpg" alt="">
      <button [disabled]="anySelected() && !isSelected(0)" [value]="flops.a" (click)="voteClicked($event, 0)" class="btn btn-primary">{{getButtonText(0)}}</button>
    </div>
    <div class="col">
      <!-- Teenage Mutant Ninja Turtles: Out of the Shadows - 2016, Budget - $135 million, Domestic gross - $82 million, Worldwide gross - $245.6 million, Loss - 80 million -->
      <img class="img img-fluid" src="../assets/images/TMNT-movie-poster.jpg" alt="">
      <button [disabled]="anySelected() && !isSelected(1)" [value]="flops.b" (click)="voteClicked($event, 1)" class="btn btn-primary">{{getButtonText(1)}}</button>
    </div>
    <div class="col">
      <!-- Dudley Do-Right - 1999, Budget - $70 million, Domestic gross - $9.97 million, Worldwide gross - 9.97 million, Loss - $99.2 million -->
      <img class="img img-fluid" src="../assets/images/dudley-do-right-movie-poster.jpg" alt="">
      <button [disabled]="anySelected() && !isSelected(2)" [value]="flops.c" (click)="voteClicked($event, 2)" class="btn btn-primary">{{getButtonText(2)}}</button>
    </div>
    <div class="col">
      <!-- TommorrowLand - 2015, Budget - $190 million, Domestic gross - $93.4 million, Worldwide gross - $209.2 million, Loss - $82.6 - $163 million -->
      <img class="img img-fluid" src="../assets/images/tommorrowland-movie-poster.jpg" alt="">
      <button [disabled]="anySelected() && !isSelected(3)" [value]="flops.d" (click)="voteClicked($event, 3)" class="btn btn-primary">{{getButtonText(3)}}</button>
    </div>
  </div>
  <div>
    <p><b>You have voted for: {{selectedTitle}}</b></p>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
